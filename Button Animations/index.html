<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Animations</title>
</head>
<body>
    <div class="container">
        <h1>Button Animations</h1>
        <button class="slide slide-top">Slide Top</button>
        <button class="slide slide-left">Slide Left</button>
        <button class="slide slide-bottom">Slide Bottom</button>
        <button class="slide slide-right">Slide Right</button>
        <button class="border-pop">Border pop</button>
        <button class="click">Click</button>
    </div>
</body>
