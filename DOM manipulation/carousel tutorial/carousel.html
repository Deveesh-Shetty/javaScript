<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section aria-label="Newest Photos">  <!-- aria label is for screen readers so they can get to know about it -->
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button = "prev">&#8656;</button>  <!--Previous button-->
            <button class="carousel-button next" data-carousel-button = "next">&#8658;</button>  <!--Next button-->
            <ul data-slides>
                <li class="slide" data-active>  <!--Makes the first slide active-->
                    <img src="https://source.unsplash.com/random/1080x720/?nature" alt="Random Image 1">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/1080x720/?music" alt="Random Image 2">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/1080x720/?devotional" alt="Random Image 2">
                </li>
            </ul>
        </div>

    </section>
    <script src="carousel.js"></script>
</body>
</html>
