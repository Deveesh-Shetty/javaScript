<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="earth.css">
    <title>Earth Maps</title>
</head>
<body>
    <main>
        <h1 id="title">Find your satelite image by putting co-ordinates</h1>
        <section>
            <label for="longitude">Enter Longitude</label>
            <input type="text" name="longitude" id="longitude" placeholder="-180 to 180">
            <label for="latitude">Enter Latitude</label>
            <input type="text" name="latitude" id="latitude" placeholder="-90 to 90">
            <input type="submit" value="Submit" id="submit">
        </section>
    </main>


    <script type="module" src="earth.js"></script>
</body>
</html>
